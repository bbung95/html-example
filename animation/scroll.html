<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./scroll.css" />
    </head>
    <body>
        <div class="scroll-outer">
            <div class="scroll-inner"></div>
        </div>

        <script>
            let scroll = document.querySelector(".scroll-inner");

            window.addEventListener("scroll", () => {
                let scroll_height = document.documentElement.scrollTop;
                let window_height = document.documentElement.clientHeight;
                let max_height = document.documentElement.scrollHeight;

                let percent = (
                    (scroll_height / (max_height - window_height)) *
                    100
                ).toFixed(0);

                scroll.style.transform = `translateY(${
                    -100 + Number(percent)
                }%)`;
            });
        </script>
    </body>
</html>
