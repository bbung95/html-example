<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>instagram_register</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body>
        <div class="wrap">
            <section id="formSection">
                <div class="header">
                    <img
                        src="./img/instagram-logo.png"
                        width="175"
                        height="60"
                    />
                    <p class="heading">
                        친구들의 사진과 동영상을 보려면 가입하세요.
                    </p>
                    <button class="facebook">
                        <i class="bi bi-facebook" style="margin-right: 1em"></i
                        >Facebook으로 로그인
                    </button>
                </div>
                <div class="divider">
                    <div>
                        <hr class="hr-style" />
                    </div>
                    <span style="font-size: 15px; color: rgb(142, 142, 142)"
                        >또는</span
                    >
                    <div>
                        <hr class="hr-style" />
                    </div>
                </div>
                <form class="form">
                    <input
                        type="text"
                        placeholder="휴대폰 번호 또는 이메일 주소"
                        required
                    />
                    <input type="text" placeholder="성명" required />
                    <input type="text" placeholder="사용자 이름" required />
                    <input type="password" placeholder="비밀번호" required />
                    <p
                        style="
                            font-size: 12px;
                            margin: 10px 0px;
                            color: rgb(142, 142, 142);
                        "
                    >
                        저희 서비스를 이용하는 사람이 회원님의 연락처 정보를
                        Instagram에 업로드했을 수도 있습니다. <b>더 알아보기</b>
                    </p>
                    <button type="submit" class="submit-btn">가입</button>
                </form>
            </section>
        </div>
    </body>
</html>
