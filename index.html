<!DOCTYPE html>
<!-- 
    브라우저가 읽어야 할 HTML이 HTML5라는걸 명시해준다 필수!
 -->
<html lang="en">
<!--
    HTML : HyperText Markup Language
    사용지(유저), 브라우저(크롬, 웨일...) > 웹페이지
    개발자 사용자에게 보여주고 싶은 컨텐츠를
    브라우저가 읽을 수 있도록 만드러놓은 문서
-->
<head>
    <!--
        BODY 태그를 읽기 이전에 알아야 할 정보
        이 HTML파일의 기본적인 정보
    -->
</head>
<body>
    <!--
        사용자에게 보여주고 싶은 컨텐츠
    -->
    <h1>
        안녕하세요
    </h1>
</body>
</html>
